<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Message Sent - Morse Chat</title>
   <style>
      /* Import Google Font */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

      /* Global Styles */
      body {
         font-family: 'Poppins', sans-serif;
         margin: 0;
         padding: 0;
         background-color: #121212;
         color: #ffffff;
         display: flex;
         justify-content: center;
         align-items: center;
         flex-direction: column;
         min-height: 100vh;
      }

      /* Container */
      .container {
         width: 90%;
         max-width: 600px;
         text-align: center;
         padding: 20px;
         border-radius: 10px;
         background: rgba(255, 255, 255, 0.1);
         box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
         backdrop-filter: blur(10px);
      }

      /* Heading */
      h2 {
         font-weight: 600;
         color: #ffcc00;
      }

      p {
         font-size: 18px;
         margin: 10px 0;
         color: #cccccc;
      }

      /* Button */
      .back-btn {
         display: inline-block;
         margin-top: 15px;
         padding: 12px 20px;
         background-color: #ffcc00;
         color: #121212;
         font-size: 16px;
         font-weight: bold;
         cursor: pointer;
         border-radius: 5px;
         text-decoration: none;
         transition: background 0.3s ease-in-out;
      }

      .back-btn:hover {
         background-color: #ffdd44;
      }
   </style>
</head>
<body>

   <div class="container">
     
      <h2>âœ… Message Sent Successfully!</h2>
      <p>Thank you for reaching out to us. We will get back to you as soon as possible.</p>
      <a href="/" class="back-btn">Go Back to Home</a>

   </div>

</body>
</html>
