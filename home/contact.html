<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact - Morse Chat</title>
   <style>
      /* Import Google Font */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

      /* Global Styles */
      body {
         font-family: 'Poppins', sans-serif;
         margin: 0;
         padding: 0;
         background-color: #121212;
         color: #ffffff;
         display: flex;
         justify-content: center;
         align-items: center;
         flex-direction: column;
         min-height: 100vh;
      }

      /* Container */
      .container {
         width: 90%;
         max-width: 600px;
         text-align: center;
         padding: 20px;
         border-radius: 10px;
         background: rgba(255, 255, 255, 0.1);
         box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
         backdrop-filter: blur(10px);
      }

      /* Heading */
      h2 {
         font-weight: 600;
         color: #ffcc00;
      }

      /* Form */
      .contact-form {
         display: flex;
         flex-direction: column;
         gap: 15px;
         margin-top: 20px;
      }

      input, textarea {
         width: 100%;
         padding: 12px;
         border-radius: 5px;
         border: none;
         outline: none;
         background: rgba(255, 255, 255, 0.2);
         color: white;
         font-size: 16px;
      }

      textarea {
         resize: none;
         height: 100px;
      }

      /* Submit Button */
      .submit-btn {
         background-color: #ffcc00;
         color: #121212;
         font-size: 16px;
         font-weight: bold;
         cursor: pointer;
         padding: 12px;
         border-radius: 5px;
         border: none;
         transition: background 0.3s ease-in-out;
      }

      .submit-btn:hover {
         background-color: #ffdd44;
      }
      .back-btn {
         display: inline-block;
         margin-top: 15px;
         padding: 12px 20px;
         background-color: #ffcc00;
         color: #121212;
         font-size: 16px;
         font-weight: bold;
         cursor: pointer;
         border-radius: 5px;
         text-decoration: none;
         transition: background 0.3s ease-in-out;
      }

      .back-btn:hover {
         background-color: #ffdd44;
      }
   </style>
</head>
<body>

   <div class="container">
      <p><a href="/">Return to Home</a></p>
      <h2>ðŸ“© Get in Touch</h2>
      <p>If you have any questions, feedback, or need support, feel free to reach out to us!</p>
      <form class="contact-form" action="/home/contact" method="POST">
         <input type="text" name="name" placeholder="Your Name" required>
         <input type="email" name="email" placeholder="Your Email" required>
         <textarea name="message" placeholder="Your Message" required></textarea>
         <button type="submit" class="submit-btn">Send Message</button>
      </form>
      <a href="/" class="back-btn">Go Back to Home</a>
      
   </div>

</body>
</html>
