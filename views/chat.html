<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>I - chat</title>
  </head>
<style>
   /* Modern Morse Chat App Styles */

* {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
   font-family: 'Poppins', sans-serif;
}

body {
   background: #121212;
   color: #fff;
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   height: 100vh;
   padding: 20px;
   overflow: hidden;
}

/* Navbar */
nav {
   width: 100%;
   background: linear-gradient(45deg, #222, #333);
   padding: 15px 25px;
   display: flex;
   align-items: center;
   justify-content: space-between;
   border-bottom: 2px solid #444;
   box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.logo {
   width: 60px;
   height: auto;
   filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0.2));
}

/* Chat Container */
.container {
   width: 90%;
   max-width: 600px;
   background: rgba(40, 40, 40, 0.95);
   padding: 20px;
   border-radius: 15px;
   overflow-y: auto;
   height: 450px;
   display: flex;
   flex-direction: column;
   gap: 12px;
   box-shadow: 0 4px 10px rgba(255, 255, 255, 0.15);
   border: 1px solid rgba(255, 255, 255, 0.2);
}

.message {
   padding: 14px 20px;
   border-radius: 12px;
   max-width: 75%;
   display: flex;
   align-items: center;
   animation: fadeIn 0.3s ease-in-out;
   font-size: 15px;
   font-weight: 500;
}

.message.left {
   align-self: flex-start;
   background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
   border-left: 5px solid #ffcc00;
}

.message.right {
   align-self: flex-end;
   background: linear-gradient(135deg, #0077ff, #0055cc);
   color: #fff;
   border-right: 5px solid #ff6600;
}

/* Input Area */
.send {
   width: 90%;
   max-width: 600px;
   margin-top: 15px;
   display: flex;
   justify-content: center;
}

#send-container {
   display: flex;
   width: 100%;
   background: rgba(20, 20, 20, 0.9);
   padding: 12px;
   border-radius: 12px;
   box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
}

#messageInp {
   flex: 1;
   padding: 14px;
   border: none;
   border-radius: 10px;
   outline: none;
   font-size: 16px;
   background: rgba(255, 255, 255, 0.1);
   color: #fff;
   transition: 0.3s;
}

#messageInp:focus {
   background: rgba(255, 255, 255, 0.2);
   border: 1px solid #ffcc00;
}

.btn {
   margin-left: 12px;
   padding: 14px 20px;
   border: none;
   border-radius: 10px;
   cursor: pointer;
   background: linear-gradient(135deg, #ff6600, #cc4400);
   color: white;
   transition: all 0.3s ease-in-out;
   font-weight: bold;
}

.btn:hover {
   transform: scale(1.05);
   background: linear-gradient(135deg, #ff8800, #dd5500);
}

/* Responsive Design */
@media (max-width: 768px) {
   .container {
       width: 100%;
       height: 60vh;
   }
   
   #send-container {
       flex-direction: column;
       align-items: center;
   }
   
   #messageInp {
       width: 100%;
       margin-bottom: 10px;
   }
   
   .btn {
       width: 100%;
   }
   
   nav {
       flex-direction: column;
       align-items: center;
   }
   
   .logo {
       margin-bottom: 10px;
   }
}

/* Animations */
@keyframes fadeIn {
   from { opacity: 0; transform: translateY(10px); }
   to { opacity: 1; transform: translateY(0); }
}
</style>
<body>
   <nav >
    <div class="lgo">
      <img class="logo" src="/views/chat_img.png" alt="morse code logo">
    </div>
   </nav>

   <div class="container">
      <div class="message left" > harry : how are you</div>
      <div class="message right">devraj : bhai i am fine</div>
   </div>
   <div class="send">
      <form action="" id="send-container">
         <input type="text" name="messageInp" id="messageInp">
         <button type="submit" class="btn">submit</button>

      </form>
   </div>
   
</body>
</html>
